<div class="container">
    <div class="col">
        <h2>Create Classes</h2>

        <form>
            <input
                    [(ngModel)]="classData.name"
                    type="text"
                    name="name"
                    placeholder="Add class name">

        <!--Select for Students-->
            <select [(ngModel)]="classData.teacherSelectedId" name="teacher" id="teacher">
                <option [value]="0">Select Teacher</option>
                <option
                    *ngFor="let teacher of teachers"
                    [value]="teacher.id"
                >{{teacher.name + ' ' + teacher.last_name}}</option>
            </select>

        <!--Select for Students-->
            <select [formControl]="studentControl" multiple [(ngModel)]="classData.studentSelectedId" name="students" id="students">
                <option [value]="0">Select Students</option>
                <option
                    *ngFor="let student of students"
                    [ngValue]="student.id"
                >{{student.name + ' ' + student.last_name}}</option>
            </select>
            <br>
            <textarea placeholder="Add a description" [(ngModel)]="classData.description"
                      name="description" id="description" cols="40" rows="6"></textarea>
            <br>
            <button (click)="addItem()">Create Class</button>
        </form>
    </div>
</div>
